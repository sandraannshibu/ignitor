{% include 'publicheader.html' %}

<style type="text/css">
	*{
	padding: 0;
	margin: 0;
}
body{
  background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
  background-size: cover;
}

.container2{
	background: #2d3e3f;
	width: 480px;
	height: 400px;
	padding-bottom: 20px;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);
	margin: auto;
  padding: 70px 50px 20px 50px;
}


.fl{
	float: left;
  width: 110px;
  line-height: 35px;
}

.fontLabel{
  color: white;
}

.fr{
	float: right;
}

.clr{
	clear: both;
}

.box{
	width: 360px;
	height: 35px;
	margin-top: 10px;
	font-family: verdana;
	font-size: 12px;
}

.textBox{
	height: 35px;
	width: 190px;
	border: none;
  padding-left: 20px;
}

.new{
  float: left;
}

.iconBox{
	height: 35px;
	width: 40px;
	line-height: 38px;
	text-align: center;
  background: #ff6600;
}

.radio{
	color: white;
	background: #2d3e3f;
	line-height: 38px;
}

.terms{
	line-height: 35px;
	text-align: center;
	background: #2d3e3f;
	color: white;
}

.submit{
	float: right;
	border: none;
	color: white;
	width: 110px;
	height: 35px;
	background: #ff6600;
	text-transform: uppercase;
  cursor: pointer;
}

::-webkit-input-placeholder { /* Chrome/Opera/Safari */

}


</style>

    <!-- Body of Form starts -->
  	<div class="container2">
      <form method="post">
        <!--First name-->
    		<div class="box">
          <label for="fname" class="fl fontLabel"> First Name: </label>
    			<div class="new iconBox">
            <i class="fa fa-user" style="padding-top:10px;" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="fname" placeholder="First Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->


      



    		 <!--Second name-->
    		<div class="box">
          <label for="place" class="fl fontLabel">Place: </label>
    			<div class="fl iconBox"><i class="fa fa-map" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="place"
              placeholder="place" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->

    		


    	
    		<!---Phone No.------>
    		<div class="box">
          <label for="num" class="fl fontLabel"> Phone No.: </label>
    			<div class="fl iconBox"><i class="fa fa-phone-square" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required  pattern="[0-9]{10}"  name="num" maxlength="10" placeholder="Phone No." class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->


    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    			<div class="fl iconBox"><i class="fa fa-envelope" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->

    		<!---Email ID---->
    		<div class="box">
          <label for="uname" class="fl fontLabel"> User Name </label>
    			<div class="fl iconBox"><i class="fa fa-envelope" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="uname" placeholder="User Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
          <label for="pwd" class="fl fontLabel"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="pwd"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->

    		


    		<!--Terms and Conditions------>
    		<!-- <div class="box terms">
    				<input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
    		</div> -->
    		<!--Terms and Conditions------>



    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="cusreg" class="submit" value="SUBMIT">
    		</div>
    		<!---Submit Button----->
      </form>
  </div>
  <!--Body of Form ends--->
  </body>
